<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="/logo/MLC LOGO MAIN.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLC Shopping Cart</title>
    <link rel="stylesheet" href="checkoutform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main class="container">

    <h1 class="heading">
        <a href="./shoppingcart.html" class="shopping-cart-link">
            <ion-icon name="cart-outline"></ion-icon>MLC Shopping Cart
        </a>
    </h1>

    <div class="item-flex">
        <!-- Checkout section -->
        <section class="checkout">
            <h2 class="section-heading">Payment Details</h2>
            <div class="payment-form">
                <div class="payment-method">
                    <button class="method selected">
                        <ion-icon name="card-outline"></ion-icon>
                        <span>Cash on Delivery (COD)</span>
                        <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
                    </button>

                    <button class="method">
                        <ion-icon name="logo-paypal"></ion-icon>
                        <span>PayPal</span>
                        <ion-icon class="checkmark" name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>

                <form action="#">
                    <div class="cardholder-name">
                        <label for="cardholder-name" class="label-default">Cardholder name</label>
                        <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
                    </div>

                    <div class="card-number">
                        <label for="card-number" class="label-default">Card number</label>
                        <input type="text" name="card-number" id="card-number" class="input-default">
                    </div>

                    <div class="input-flex">
                        <div class="expire-date">
                            <label for="expire-date" class="label-default">Expiration date</label>
                            <div class="input-flex">
                                <input type="text" name="day" placeholder="MM" class="input-default">
                                /
                                <input type="text" name="year" placeholder="YY" class="input-default">
                            </div>
                        </div>

                        <div class="cvv">
                            <label for="cvv" class="label-default">CVV</label>
                            <input type="text" name="cvv" id="cvv" class="input-default">
                        </div>
                    </div>
                </form>
            </div>

            <button class="btn btn-primary">
                <b>Pay</b> <span id="payAmount">0.00</span>
            </button>
        </section>

        <!-- Cart section -->
        <section class="cart">
            <div class="cart-item-box">
                <h2 class="section-heading">Order Summary</h2>
                
                <div class="cart-items">
                    <!-- Items will be dynamically added here -->
                    <!-- Example cart item -->
                    <div class="individual-cart-item">
                        <div class="cart-item-image-container">
                            <img src="path/to/image.jpg" alt="Item Image" class="cart-item-image">
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-title">Item Title</div>
                            <div class="cart-item-price">â‚±0.00</div>
                            <div class="cart-item-quantity">
                                <button class="decrease-quantity" data-index="0">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <span>1</span>
                                <button class="increase-quantity" data-index="0">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                

            <div class="wrapper">
                <div class="amount">
                    <div class="tax">
                        <span>Tax</span> <span><span id="tax">0.00</span></span>
                    </div>

                    <div class="shipping">
                        <span>Shipping</span> <span> <span id="shipping">0.00</span></span>
                    </div>

                    <div class="total">
                        <span>Total</span> <span><span id="total">0.00</span></span>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<script src="main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
